<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platform Selector</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for Inter font and general body styling */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a0033; /* Deep dark purple background */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ensure it takes full viewport height */
            padding: 20px;
            box-sizing: border-box;
            color: #e0e0e0; /* Light gray text for contrast */
        }
        /* Style for the main container */
        .main-container {
            background-color: #2c0059; /* Slightly lighter purple for the main card */
            border: 1px solid #4a0080; /* Subtle border */
        }
        /* Style for the platform cards (neon buttons) */
        .platform-card {
            cursor: pointer;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out, background-color 0.3s ease-in-out;
            border: 2px solid transparent; /* Base border for glow effect */
            position: relative;
            overflow: hidden;
            background-color: #4a0080; /* Default card background */
        }

        /* Neon glow effect for cards */
        .platform-card::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            background: linear-gradient(45deg, #8a2be2, #a855f7, #d946ef); /* Purple to fuchsia gradient */
            z-index: -1;
            filter: blur(10px); /* Blur for glow effect */
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            border-radius: inherit; /* Inherit border-radius from parent */
        }

        .platform-card:hover::before {
            opacity: 0.7; /* Show glow on hover */
        }

        .platform-card:hover {
            transform: translateY(-8px) scale(1.02); /* More pronounced lift and slight scale on hover */
            box-shadow: 0 0 25px rgba(168, 85, 247, 0.7); /* Stronger glow shadow */
            border-color: #a855f7; /* Highlight border on hover */
        }

        /* Neon text effect for card titles */
        .platform-card span {
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.8), 0 0 15px rgba(168, 85, 247, 0.6);
        }
    </style>
</head>
<body>
    <div class="main-container max-w-4xl w-full p-8 rounded-xl shadow-lg text-center">
        <h1 class="text-4xl font-extrabold text-purple-200 mb-8 text-shadow-lg">Choose Your Platform</h1>

        <div class="flex flex-col md:flex-row justify-center items-center gap-8 mb-12">
            <div id="mobile-platform" class="platform-card flex flex-col items-center p-6 text-white rounded-lg shadow-md w-full md:w-1/2 lg:w-1/3">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mb-4 text-purple-200" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M7 2a2 2 0 00-2 2v16a2 2 0 002 2h10a2 2 0 002-2V4a2 2 0 00-2-2H7zm0 2h10v16H7V4zm4 14a1 1 0 100 2 1 1 0 000-2z"/>
                </svg>
                <span class="text-2xl font-semibold">Mobile</span>
            </div>

            <div id="pc-platform" class="platform-card flex flex-col items-center p-6 text-white rounded-lg shadow-md w-full md:w-1/2 lg:w-1/3">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mb-4 text-purple-200" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M20 3H4a2 2 0 00-2 2v12a2 2 0 002 2h16a2 2 0 002-2V5a2 2 0 00-2-2zm0 2v12H4V5h16zM6 16h12v2H6v-2zM9 9h6v2H9V9z"/>
                </svg>
                <span class="text-2xl font-semibold">PC</span>
            </div>
        </div>
    </div>

    <script>
        // Get references to the platform cards
        const mobilePlatformCard = document.getElementById('mobile-platform');
        const pcPlatformCard = document.getElementById('pc-platform');

        // Define the URLs for redirection
        // IMPORTANT: Replace these placeholder URLs with your actual desired URLs.
        const mobileRedirectUrl = 'https://www.google.com/search?q=mobile+platform'; // Example URL for mobile
        const pcRedirectUrl = 'https://www.google.com/search?q=pc+platform';     // Example URL for PC

        /**
         * Redirects the user to a new URL in a new tab based on the selected platform.
         * @param {string} platform - The selected platform ('mobile' or 'pc').
         */
        function redirectToPlatform(platform) {
            if (platform === 'mobile') {
                window.open(mobileRedirectUrl, '_blank'); // Opens the mobile URL in a new tab
            } else if (platform === 'pc') {
                window.open(pcRedirectUrl, '_blank');     // Opens the PC URL in a new tab
            }
        }

        // Add event listeners to the platform cards to trigger the redirection
        mobilePlatformCard.addEventListener('click', () => redirectToPlatform('mobile'));
        pcPlatformCard.addEventListener('click', () => redirectToPlatform('pc'));
    </script>
</body>
</html>
