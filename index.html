<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platform Selector</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for Inter font and general body styling */
        body {
            font-family: 'FF Comma Trial', 'Inter', sans-serif;
            background: url('Main_menu_bg.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            min-height: 100vh; /* Ensure it takes full viewport height */
            padding: 20px;
            box-sizing: border-box;
            color: #FF0000; /* Bright red */
        }
        @media (max-width: 600px) {
            body {
                background: url('Mobile_Bg.png') no-repeat center center fixed;
                background-size: cover;
                background-position: center top;
            }
        }
        /* Style for the platform cards (buttons) */
        .platform-card {
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            border: none;
            background: none;
            min-width: unset;
            min-height: unset;
            padding: 0;
            margin: 0 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .platform-card img {
            width: 100px; /* Adjust this for button size */
            height: auto;
            filter: drop-shadow(0 4px 12px rgba(0,0,0,0.5));
            border-radius: 18px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .platform-card:hover img {
            transform: scale(1.07) translateY(-4px);
            box-shadow: 0 0 24px 0 rgba(30, 30, 50, 0.5);
        }

        .platform-buttons {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            margin-top: 0.5rem;
            margin-bottom: 2.5rem;
            gap: 0.1rem;
        }

        .logo {
            position: absolute;
            top: 32px;
            left: 50%;
            transform: translateX(-50%);
            width: 140px;
            max-width: 40vw;
            z-index: 10;
            pointer-events: none;
        }
        .character-stack {
            position: fixed;
            bottom: 0;
            right: 0;
            display: flex;
            flex-direction: row;
            align-items: flex-end;
            gap: 0.5rem;
            padding: 1.2rem 1.2rem 0.5rem 0;
            z-index: 5;
        }
        .character-stack img {
            height: 60px;
            width: auto;
            object-fit: contain;
            filter: drop-shadow(0 4px 12px rgba(0,0,0,0.5));
            transition: transform 0.2s;
        }
        .character-stack img:hover {
            transform: scale(1.08) translateY(-6px);
        }
        .play-heading {
            font-family: 'FF Comma Trial', 'Inter', sans-serif;
            text-align: center;
            font-size: 2.5rem; /* Adjust this for PLAY heading size */
            font-weight: 600;  /* Adjust this for PLAY heading boldness */
            color: #FF0000;
            letter-spacing: 0.08em;
            margin-top: 5.5rem;
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 0 #000, 0 2px 16px #fff;
        }
        .characters-heading {
            color: #FF0000;
            font-family: 'FF Comma Trial', 'Inter', sans-serif;
            font-size: 1.3rem;
            font-weight: 700;
            text-align: right;
            margin-right: 1.7rem;
            margin-bottom: 0.2rem;
            text-shadow: 1px 1px 0 #000, 2px 2px 6px #fff;
        }
        @media (max-width: 600px) {
            .character-stack img {
                height: 38px;
            }
            .logo {
                width: 90px;
            }
            .play-heading {
                font-size: 2.1rem;
                margin-top: 4.5rem;
            }
            .platform-card img {
                width: 60px;
            }
            .footer-socials img {
                width: 22px;
                height: 22px;
            }
            .info-text {
                font-size: 1.1rem;
            }
            .characters-heading {
                font-size: 1rem;
                margin-right: 0.7rem;
            }
        }
        @font-face {
            font-family: 'FF Comma Trial';
            src: url('FFCommaTrial-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }
        .info-text {
            font-family: 'FF Comma Trial', 'Inter', sans-serif;
            color: #FF0000;
            text-shadow: 1px 1px 0 #000, 2px 2px 6px #fff;
            font-size: 1.5rem; /* Adjust this for info text size */
            font-weight: 600;   /* Adjust this for info text boldness */
            text-align: center;
            margin: 1.5rem auto 0.5rem auto;
            max-width: 480px;
            letter-spacing: 0.01em;
            line-height: 1.5;
        }
        .footer-socials {
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1.5rem;
            margin-bottom: 1.2rem;
            margin-top: 2.5rem;
        }
        .footer-socials img {
            width: 32px;
            height: 32px;
            object-fit: contain;
            filter: drop-shadow(0 2px 6px rgba(0,0,0,0.3));
            transition: transform 0.18s;
        }
        .footer-socials img:hover {
            transform: scale(1.13) translateY(-2px);
        }
    </style>
</head>
<body>
        <img src="Logo_Transparent.png" alt="Killers Arena Logo" class="logo" />
        <div class="info-text">
            Killers Arena is a skill based betting game built on zkcandy blockchain.
        </div>
        <div class="play-heading">PLAY</div>
        <div class="platform-buttons">
            <div id="mobile-platform" class="platform-card">
                <img src="Button_Mobile.png" alt="Play on Mobile" />
            </div>
            <div id="pc-platform" class="platform-card">
                <img src="Button_Pc.png" alt="Play on PC" />
            </div>
        </div>
        <div class="characters-heading">Characters</div>
        <div class="character-stack">
            <img src="Ninja.png" alt="Ninja" />
            <img src="Zeio.png" alt="Zeio" />
            <img src="Zook.png" alt="Zook" />
        </div>
        <div class="footer-socials">
            <a href="#" target="_blank"><img src="Telegram.png" alt="Telegram" /></a>
            <a href="#" target="_blank"><img src="Twitter.png" alt="Twitter" /></a>
        </div>
        <script>
        // Get references to the platform cards
        const mobilePlatformCard = document.getElementById('mobile-platform');
        const pcPlatformCard = document.getElementById('pc-platform');

        // Define the URLs for redirection
        // IMPORTANT: Replace these placeholder URLs with your actual desired URLs.
        const mobileRedirectUrl = 'https://mobile.killersarena.fun/'; // Example URL for mobile
        const pcRedirectUrl = 'https://desktop.killersarena.fun/';     // Example URL for PC

        /**
         * Redirects the user to a new URL in the same tab based on the selected platform.
         * @param {string} platform - The selected platform ('mobile' or 'pc').
         */
        function redirectToPlatform(platform) {
            if (platform === 'mobile') {
                window.location.href = mobileRedirectUrl; // Opens the mobile URL in the same tab
            } else if (platform === 'pc') {
                window.location.href = pcRedirectUrl;     // Opens the PC URL in the same tab
            }
        }

        // Add event listeners to the platform cards to trigger the redirection
        mobilePlatformCard.addEventListener('click', () => redirectToPlatform('mobile'));
        pcPlatformCard.addEventListener('click', () => redirectToPlatform('pc'));
    </script>
</body>
</html>
